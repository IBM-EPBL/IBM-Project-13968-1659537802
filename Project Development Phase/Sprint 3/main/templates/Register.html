<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sign up </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styler.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div class="navigation">
            <ol>
                <li><a href="#" data-ref="name">Name</a></li>
                <li><a href="#" data-ref="email">Email</a></li>
                <li><a href="#" data-ref="dob">DOB</a></li>
                <li><a href="#" data-ref="pin">PIN</a></li>
                <li><a href="#" data-ref="viewpswd">Password</a></li>
                <li><a href="#" data-ref="phone">Phone</a></li>
            </ol>
        </div>
        <form id="sign-form" class="sign-form" action="{{ url_for('register') }}" method="POST">
            <ol class="questions">
                <li>
                    <span><label for="name">Hi, What is your Name?</label></span>
                    <input class="active" id="name" name="name" type="text" placeholder="Enter your full name" autofocus/>
                </li>
                
                <li>
                    <span><label for="email">Enter you email</label></span>
                    <input  id="email" name="email" type="text" placeholder="Email"  autofocus/>
                </li>
                <li>
                    <span><label for="dob">Enter you dob</label></span>
                    <input id="dob" name="dob" type="date" placeholder="dob"  autofocus/>
                </li>
                <li>
                    <span><label for="city">Where do you reside?</label></span>
                    <input id="city" name="city" type="text" placeholder="Enter your city" autofocus/>
                </li>
                <li>
                    <span><label for="addr">More details please..?</label></span>
                    <input  id="addr" name="addr" type="text" placeholder="Enter your address" autofocus/>
                </li>
                <li>
                    <span><label for="pin">Your pincode?</label></span>
                    <input  id="pin" name="pin" type="text" placeholder="Enter your pincode" autofocus/>
                </li> 
                <li> 
                    <span><label for="viewpswd">Choose a password</label></span>
                    <input id="viewpswd" name="password" type="text" placeholder="this your password"/>
                    <input id="password" name="password" type="password" placeholder="make sure you dont forget" autofocus/>
                    <span id="show-pwd" class="view"></span>
                </li>
                <li>
                    <span><label for="phone">Enter your phone number</label></span>
                        <select name="countryCode" class="country"  >
                            <option data-countryCode="GB" value="91">(+91) INDIA </option>
                        </select>
                        <input id="phone" name="phone" type="text" autofocus/>
                </li>
                <li><p style="margin-top: 45px;font-size: 32pt;float:right">
                    <button href="#" type="submit" style="color:white;text-decoration:none;background-color: #B7BED8;border: none;" id="signup">sign up</a></p>    </li>
            
                
            </ol>
            <div id="next-page" alt="Kiwi standing on oval"></div>
            <div class="error-message"></div>
            
        </form>
        <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Thank you</h1>
        <!-- partial -->
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script> -->

</body>

</html>
